<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <title>Social Links</title>
  <link rel="stylesheet" href="/assets/index.4af5bdab.css">

<body class="box-border overflow-hidden font-poppins">
    <div class="container">
        <div class="box h-[100vh] w-[100vw] flex flex-col justify-around items-center bg-gradient-to-r from-cyan-500 to-blue-500">
            <div class="user-info flex flex-col justify-around items-center space-y-1">
                <img src="https://avatars.githubusercontent.com/u/63300537?v=4" class="w-32 rounded-full" alt="">
                <h1 class="font-bold font-poppins text-green-800">@Rajmaurya</h1>
                <p class="about-me font-poppins">Connect with me and grow together</p>
            </div>
            <div class="links  w-3/6 md:w-1/4  bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex flex-col justify-center items-center space-y-4 rounded-2xl">
                <div class="link-box mt-6 ">
                    <a class="link text-white px-9 py-2 rounded-3xl hover:bg-black" href="https://github.com/johnggli" target="_blank">
                        <i class="fab fa-github">&nbsp;</i>Github
                        </a>
                </div>
                <div class="link-box"> <a class="link text-white px-9 py-2 rounded-3xl hover:bg-blue-600" href="https://twitter.com/rajmaurya_dev" target="_blank">
                    <i class="fab fa-twitter">&nbsp;</i>Twitter
                  </a></div>
                <div class="link-box"><a class="link text-white px-9 py-2 rounded-3xl hover:bg-blue-400" href="www.linkedin.com/in/prashant-raj-maurya" target="_blank">
                    <i class="fab fa-linkedin">&nbsp;</i>Linkedin
                  </a></div>
                <div class="link-box"> <a class="link text-white px-9 py-2 rounded-3xl hover:bg-pink-600" href="https://www.instagram.com/maurya.raj_" target="_blank">
                    <i class="fab fa-instagram">&nbsp;</i>Instagram
                  </a></div>
                <div class="link-box"><a class="link text-white px-9 py-2 rounded-3xl hover:bg-black" href="https://github.com/orgs/LeagueOfLearners" target="_blank">
                    <i class="fab fa-github">&nbsp;</i>Community</div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
