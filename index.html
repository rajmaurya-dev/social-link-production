<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet" />
    <title>Social Links</title>
  <link rel="stylesheet" href="/assets/index.107ab372.css">
</head>

<body class="box-border overflow-hidden font-poppins">
    <div class="container flex justify-center items-center">
        <div class="box h-[100vh] w-[100vw] flex flex-col justify-around items-center bg-[url('/bg.jpeg')] backdrop-blur-3xl bg-cover border border-white">
            <div class="user-info flex flex-col justify-around items-center py-4 px-4 space-y-3 rounded-3xl backdrop-blur-sm bg-white/30">
                <img src="https://avatars.githubusercontent.com/u/63300537?v=4" class="w-32 rounded-full" alt="">
                <h1 class="font-bold font-poppins text-green-800">Prashant Raj</h1>
                <p class="about-me font-poppins">Connect with me and grow together</p>
            </div>
            <div
                class="links h-1/2 w-10/12 md:w-1/4 backdrop-blur-sm bg-white/40 flex flex-col justify-around items-center space-y-4 rounded-2xl">
                <div class="link-box  my-3 ">
                    <a class="link text-gray-800 px-16 py-2 rounded-3xl hover:bg-black/20 border border-black focus:bg-black"
                        href="https://github.com/rajmaurya-dev" target="_blank">
                        <i class="fab fa-github">&nbsp;</i>Github
                    </a>
                </div>
                <div class="link-box"> <a
                        class="link text-gray-800 px-16 py-2 rounded-3xl hover:bg-blue-600 border border-blue-600"
                        href="https://twitter.com/rajmaurya_dev" target="_blank">
                        <i class="fab fa-twitter">&nbsp;</i>Twitter
                    </a></div>
                <div class="link-box"><a
                        class="link text-gray-800 px-16 py-2 rounded-3xl hover:bg-blue-400 border border-blue-400"
                        href="https://www.linkedin.com/in/prashant-raj-5715bb24b/" target="_blank">
                        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
                    </a></div>
                <div class="link-box"> <a
                        class="link text-gray-800 px-16 py-2 rounded-3xl hover:bg-pink-600 border border-pink-600"
                        href="https://www.instagram.com/maurya.raj_" target="_blank">
                        <i class="fab fa-instagram">&nbsp;</i>Instagram
                    </a></div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>

</html>
